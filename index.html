      function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function generateName(geo) {
        const gender = Math.random() > 0.5 ? "male" : "female";
        const firstName = getRandom(names[geo][gender]);
        const lastName = getRandom([
          "Smith",
          "Johnson",
          "Williams",
          "Brown",
          "Jones",
          "Miller",
          "Davis",
          "Garcia",
          "Martinez",
          "Wilson",
        ]);
        return `${firstName} ${lastName}`;
      }

      function generateInterests(geo) {
        const base = [...commonInterests[geo]];
        const local = geoInterests[geo];
        for (let i = 0; i < 3; i++) {
          base.push(getRandom(local));
        }
        return base.sort(() => Math.random() - 0.5).slice(0, 6);
      }

      function generateScript(geo, step) {
        const name = generateName(geo);
        const interests = generateInterests(geo).join(", ");
        const stepDescription = steps[step];
        const sites = geoSites[geo];
        const sampleSites = [];
        const shuffledSites = sites.sort(() => Math.random() - 0.5);
        for (let i = 0; i < 5; i++) sampleSites.push(shuffledSites[i]);

        let youtubePart = "";
        if (step === "3") {
          const searches = geoYouTubeSearches[geo];
          const sampleSearches = [];
          const shuffledSearches = searches.sort(() => Math.random() - 0.5);
          for (let i = 0; i < 3 && i < searches.length; i++)
            sampleSearches.push(shuffledSearches[i]);
          youtubePart = `
Просмотр видео на YouTube по интересующим темам:
${sampleSearches.map((s) => "- " + s).join("\n")}
    `.trim();
        }

        let registrationPart = "";
        if (step === "2") {
          const sampleRegs = shuffledSites.slice(5, 10); // следующие 5 сайтов
          registrationPart = `
Рекомендуемые сайты для регистрации:
${sampleRegs.map((s) => "- " + s).join("\n")}
    `.trim();
        }

        const script = `
# Сценарий фарма - Гео: ${geo}, Этап: ${step}

Имя персонажа: ${name}

Интересы персонажа: ${interests}

Этап: ${stepDescription}

Рекомендуемые сайты для посещения:
${sampleSites.map((s) => "- " + s).join("\n")}

${registrationPart ? registrationPart + "\n" : ""}
${youtubePart ? youtubePart + "\n" : ""}---
Используйте данные рекомендации для эффективного фарма с учётом гео и этапа процесса.
  `.trim();

        return script;
      }

      function generate() {
        const geo = document.getElementById("geo").value;
        const step = document.getElementById("step").value;
        const script = generateScript(geo, step);
        const resultDiv = document.getElementById("result");

        resultDiv.innerHTML = `
      <pre id="scriptContent">${script}</pre>
      <button class="copy" onclick="copyScript()">📋 Копировать сценарий</button>
    `;
      }

      function copyScript() {
        const scriptText = document.getElementById("scriptContent").textContent;
        navigator.clipboard.writeText(scriptText).then(
