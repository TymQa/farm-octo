
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Фарминг генератор</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      padding: 30px;
    }
    h1 {
      color: #90caf9;
      font-size: 32px;
    }
    label, select {
      font-size: 16px;
      margin-top: 20px;
      display: block;
    }
    select, button {
      background: #1f1f1f;
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    button.copy {
      margin: 5px 5px 5px 0;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
    }
    .group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>🧠 Генератор сценариев фарма</h1>

  <label for="geo">🌍 Гео:</label>
  <select id="geo">
    <option value="UK">🇬🇧 UK</option>
    <option value="DE">🇩🇪 Germany</option>
    <option value="ES">🇪🇸 Spain</option>
    <option value="IE">🇮🇪 Ireland</option>
  </select>

  <label for="step">📊 Этап:</label>
  <select id="step">
    <option value="1">1 — Веб-серфинг</option>
    <option value="2">2 — Gmail + Регистрации</option>
    <option value="3">3 — Прогрев и активность</option>
  </select>

  <button onclick="generate()">🚀 Сгенерировать</button>

  <div id="result" class="section"></div>

  <script>
    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert(`Скопировано: ${text}`);
    }

    async function generate() {
      const geo = document.getElementById('geo').value;
      const step = document.getElementById('step').value;
      const result = document.getElementById('result');

      result.innerHTML = '🕐 Генерируем персонажа, подожди...';

      try {
        const response = await fetch('http://localhost:3000/api/generate-persona', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ geo, step })
        });

        const data = await response.json();

        if (data.error) {
          result.innerHTML = `<span style="color:red;">Ошибка: ${data.error}</span>`;
          return;
        }

        result.innerHTML = `
          <div><strong>👤 Персонаж:</strong> ${data.name}, ${data.gender}, ${data.age} лет</div>
          <div class="section"><strong>🎯 Интересы:</strong></div>
          <div class="group">${data.interests.map(i => `<button class="copy" onclick="copyText('${i}')">${i}</button>`).join('')}</div>
          <div class="section"><strong>📝 Сайты для регистрации через Google:</strong></div>
          <div class="group">${data.sites.map(s => `<button class="copy" onclick="copyText('${s}')">${s}</button>`).join('')}</div>
          <div class="section"><strong>📩 Подписки/рассылки:</strong></div>
          <div class="group">${data.newsletters.map(m => `<button class="copy" onclick="copyText('${m}')">${m}</button>`).join('')}</div>
        `;
      } catch (e) {
        result.innerHTML = `<span style="color:red;">Ошибка: ${e.message}</span>`;
      }
    }
  </script>
</body>
</html>
